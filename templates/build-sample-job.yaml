parameters:
  - name: preBuild
    type: stepList
  - name: postBuild
    type: stepList
  
jobs:
- job:
  displayName: 'Build Project'
  steps:
    
    - task: Bash@3
      displayName: 'Restore'
      inputs:
        targetType: 'inline'
        script: |
          echo Restoring
     
    - ${{ parameters.preBuild }}

    - task: Bash@3
      displayName: 'Build'
      inputs:
        targetType: 'inline'
        script: |
          echo Building
          
    - ${{ parameters.postBuild }}

    - task: Bash@3
      displayName: 'Publish'
      inputs:
        targetType: 'inline'
        script: |
          echo Publishing