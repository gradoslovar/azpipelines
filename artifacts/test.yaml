trigger: none
pr: none

pool:
  vmImage: windows-2019

parameters:
- name: global_architecture
  displayName: Architecture
  values:
    - SaaS with VPN
    - SaaS with TLS
    - Lab

variables:
- name: global_architecture
  value: ${{ parameters.global_architecture }}

stages:
  - stage: Stage1
    dependsOn: []
    jobs:
    - job: Stage1
      steps:
      - pwsh: |
          Write-Host "Stage1"

  - stage: Stage2
    dependsOn:
      - Stage1
    jobs:
    - job: Stage2
      steps:
      - pwsh: |
          Write-Host "Stage2"

  - stage: Stage3
    dependsOn:
      - Stage2
    condition: eq(variables['global_architecture'], 'Lab')
    jobs:
    - job: Stage3
      steps:
      - pwsh: |
          Write-Host "Stage3"

  - stage: Stage4
    dependsOn:
      - Stage2
      - Stage3
    jobs:
    - job: Stage4
      steps:
      - pwsh: |
          Write-Host "Stage4"